<!doctype html>
<html>

<head>
    <title>Vote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/main.css') }}?v=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="header">
        <h1><i class="fas fa-vote-yea"></i>{{ vote_title }}</h1>
    </div>

    <div class="container">
        <form method="POST" action="/candidate/register" enctype="multipart/form-data">
            <div class="input-group can-form">
                <div class="input-group-prepend">
                    <span class="input-group-text">이름</span>
                </div>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="input-group can-form">
                <div class="input-group-prepend">
                    <span class="input-group-text">부문</span>
                </div>
                {% for type in type_list %}
                    <input type="radio" name="part" value="{{ type }}">
                {% endfor %}
            </div>
            <div class="input-group can-form">
                <div class="input-group-prepend">
                    <span class="input-group-text">한줄 소개</span>
                </div>
                <input type="text" name="phrase" class="form-control">
            </div>
            <div class="input-group can-form">
                <div class="input-group-prepend">
                    <span class="input-group-text">개인 식별 코드</span>
                </div>
                <input type="text" name="key" class="form-control">
            </div>
            <div class="input-group can-form">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="image">
                    <label class="custom-file-label" for="image" aria-describedby="image">사진</label>
                </div>
            </div>    
            <input type="submit" value="지원" class="btn btn-secondary">
        </form>
    </div>
</body>

</html>
