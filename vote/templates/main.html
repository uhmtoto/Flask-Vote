<!doctype html>
<html>

<head>
    <title>Vote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/main.css') }}?v=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="header">
        <h1><i class="fas fa-vote-yea"></i>&nbsp;{{ vote_title }}</h1>
    </div>

    <div class="container">
        <div class="card-deck">
            {% for candidate in candidates %}
            <div class="card">
                <img class="card-img-top" src="{{ candidate['img'] }}" alt="Candidate Image">
                <div class="card-body">
                    <h5 class="card-title">{{ candidate['name'] }}</h5>
                    <p class="card-text">{{ candidate['phrase'] }}</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">{{ candidate['part'] }}</small>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
